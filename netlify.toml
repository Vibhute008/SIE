[build]
  command = "next build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  included_files = ["public/**/*"]
  
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000

# Redirects for Next.js routing
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/_next/static/*"
  to = "/static/:splat"
  status = 200
  
# Handle SPA routing for client-side navigation
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200